<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snake Game</title>
	</head>
	<body>
		<main>
			<div>
				<p id="score-text">Score: <span id="score">0</span></p>
			</div>
			<div id="game-area"></div>

			<div class="controller">
				<button id="up" class="button">up</button>
				<div>
					<button id="left" class="button">left</button>
					<button id="right" class="button">right</button>
				</div>
				<button id="down" class="button">down</button>
				<div>
					<button id="start" class="button">Start</button>
					<button id="pause" class="button" disabled>Pause</button>
					<button id="restart" class="button">Restart</button>
				</div>
				<div>
					<input id="wall" type="checkbox" checked="unchecked" />
					<span>Wall</span>
				</div>
			</div>
		</main>
		<script type="module" src="/main.js"></script>
	</body>
</html>
